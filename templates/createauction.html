{% extends "base2.html" %}
{% load i18n %}
<h2>{% trans 'Create Auction'%}</h2>

{% block content %}
<p><b>{% trans 'Create Auction'%}</b></p>

  {% endif %}

    <b>{% trans 'Please give date and time in YYYY mm dd HH:MM format:'%} </b>
    <form action="/createauction/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
