{% extends 'base.html' %}
{% block title %}Search{% if query %} Results{% endif %}{% endblock %}
{%  block content %}
    <form id="search_form" method="GET" action=".">
        <label for="query">Search:</label>
        <input type="text" name="query" value="{{ input|escape }}">
        <input type="submit" value="Search">
    </form>
    {% if input %}
     <h2>Results for "{{ input|escape }}":</h2>
        {% include "searchresults.html" %}
    {% endif %}

{% endblock %}
