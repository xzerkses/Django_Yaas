{% extends 'base2.html' %}
{% load i18n %}
{% block title %}{% trans 'Search'%}{% if query %} {% trans 'Results'%}{% endif %}{% endblock %}
{%  block content %}
    <form id="search_form" method="GET" action=".">
        <label for="query">{% trans 'Search:'%}</label>
        <input type="text" name="query" value="{{ input|escape }}">
        <input type="submit" value="Search">
    </form>

    {% if input %}
     <h2>{% trans 'Results for'%} "{{ input|escape }}":</h2>
        {% include "searchresults.html" %}
    {% endif %}

{% endblock %}
