{%  extends "base2.html" %}
{% load i18n %}
<h2> {% trans 'Ban Selected Auction'%}</h2>
{% block content %}

<p><b>{% trans 'Confirm Auction'%}</b></p>
{% if error %}
    {{ error }}
{% endif %}

<b>{{ title }}</b>
    <form action="/banauction/{{ auction.id }}" method="post">
        {% csrf_token %}
        <label> <b>{% trans 'Seller ID:'%}</b> {{ auction.seller }}</label><br>
        <label> <b>{% trans 'ID:'%}</b> {{ auction.id }}</label><br>
        <label> <b>{% trans 'Title:'%}</b> {{ auction.title }}</label><br>
        <label> <b>{% trans 'Auction Status:'%}</b> {{ auction.auction_status }}</label><br>
        <label> <b>{% trans 'Description:'%}</b> {{ auction.description }}</label><br>
        <label> <b>{% trans 'Min Price:'%}</b> {{ auction.start_price }}</label><br>
        <label> <b>{% trans 'Latest Bid:'%}</b> {{ auction.latest_bid }}</label><br>
        <label> <b>{% trans 'Biding ends:'%}</b> {{ auction.endtime }}</label><br>
        <br>

        <p><input type="radio" name="option" value="Yes">{% trans 'Yes'%}</p>
        <p><input type="radio" name="option" value="No">{% trans 'No'%}</p>
        <INPUT TYPE=HIDDEN NAME="seller" VALUE="{{ auction.seller }}">
        <INPUT TYPE=HIDDEN NAME="title" VALUE="{{ auction.title }}">
        <INPUT TYPE=HIDDEN NAME="auction_status" VALUE="{{ auction.auction_status }}">
        <INPUT TYPE=HIDDEN NAME="description" VALUE="{{ auction.description }}">
        <INPUT TYPE=HIDDEN NAME="start_price" VALUE="{{ auction.start_price }}">
        <INPUT TYPE=HIDDEN NAME="latest_bid" VALUE="{{ auction.latest_bid }}">
        <INPUT TYPE=HIDDEN NAME="endtime" VALUE="{{ auction.endtime }}">
        <input type="submit" value="Submit">
    </form>

{% endblock %}
