{% extends "base2.html" %}
{% load i18n %}
{% block content %}

<p><b>{{ error }}</b></p>
  {% if form.errors%}
    <p> Password or username is incorrect </p>
  {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">{% trans 'Submit' %}</button>

    </form>

{% endblock %}
